<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type = "text/css" href="calculator.css">
</head>
<body>
    <h1>My Calculator</h1>
    
    <div id = "container">
        <div id="screen"><span id="display"></span></div>
        <button class = "buttons">0</button>
        <button class = "buttons">1</button>
        <button class = "buttons">2</button>
        <button id="addition" class="buttons">+</button>
        <button class = "buttons">3</button>
        <button class = "buttons">4</button>
        <button class = "buttons">5</button>
        <button id="subtraction" class="buttons">-</button>
        <button class = "buttons">6</button>
        <button class = "buttons">7</button>
        <button class = "buttons">8</button>
        <button id="multiplication" class="buttons">*</button>
        <button class = "buttons">9</button>
        <button id="decimal" class="buttons">.</button>
        <button id="equal" class="buttons">=</button>
        <button id="division" class="buttons">/</button>
        <button id="clear" class="buttons">CE</button>
    </div>


    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
