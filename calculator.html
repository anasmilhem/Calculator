<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" type = "text/css" href="calculator.css">
</head>
<body>
    <h1>My Calculator</h1>
    
    <div class = "container">
        <div id="output">
            <div id="previousOutput">0</div>
            <div id="currentOutput">0</div>
        </div>
        <button class= "buttons span-two" data-action= "clear">CE</button>
        <button class= "buttons" data-action="delete">Del</button>
        <button class = "buttons" data-action = "divide">/</button>
        <button class = "buttons">1</button>
        <button class = "buttons">2</button>
        <button class = "buttons">3</button>
        <button class = "buttons" data-action = "add">+</button>
        <button class = "buttons">4</button>
        <button class = "buttons">5</button>
        <button class = "buttons">6</button>
        <button class = "buttons" data-action="subtract">-</button>
        <button class = "buttons">7</button>
        <button class = "buttons">8</button>
        <button class = "buttons">9</button>
        <button class = "buttons" data-action="multiply">*</button>
        <button class = "buttons">0</button>
        <button class = "buttons">.</button>
        <button class="buttons span-two" data-action= "equal">=</button>
    </div>


    <script type="text/javascript" src="calculator2.js"></script>
</body>
</html>
